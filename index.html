                <div class="col">
                    <h1 style="text-align: center">Register Now!</h1>

                    <div class="row">
                        <div class="col">
                        <label for="fname">First Name</label>
                        <br>
                        <input id="fname" name="fname" type="text" placeholder="Enter First Name" class="form-control" required>
                        </div>
                    </div>

                    <div class="col">
                        <label for="lname">Last Name</label>
                        <br>
                        <input id="lname" name="lname" type="text" placeholder="Enter Last Name" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="age">Age</label>
                            <input id="age" name="age" type="number" min="1" max="100" class="form-control" required>
                        </div>

                        <br>

                        <div class="col">
                            <label for="gender">Gender</label>
                            
                            <select name="gender" class="form-select">
                            <option>Select...</option>
                            <option>Female</option>
                            <option>Male</option>
                            </select>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <label for="email"><b>Email:</b></label>
                        <br>
                        <input id="email" type="email" placeholder="Enter your Email" class="form-control" required>
                    </div>

                    <br>

                    <div class="row">
                        <label for="uname"><b>User Name</b></label>
                        <br>
                        <input id="uname" type="Uname" placeholder="Enter a username..." class="form-control" required>
                    </div>

                    <br>

                    <div class="row">
                        <label for="password"><b>Password</b></label>
                        <br>
                        <input id="password" type="password" placeholder="Enter your password..." class="form-control" required>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col">
                            <label for="number">Contact Number</label>
                            <input id="number" name="number" type="input" class="form-control" required>
                        </div>
                    </div>

                    <br>
                        
                    <div class="">
                      <input type="checkbox" class="form-check-input" id="check1" name="confirm" value="yes">

                       <label class="form-check-label" for="check1">I confirm that the information is true and complete.</label>

                     </div>

                    <br>

                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-secondary btn-block">Register</button>

                    <br>
